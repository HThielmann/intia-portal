name: Update production

on:
  push:
    branches:
      - main

env:
  URL: intia.de

jobs:
  build-test:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://${{ env.URL }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          ref: "main"

      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          ref: "production"
          path: "destination"
          token: ${{ secrets.PAT }}

      - name: Push to production
        run: |
          pwd
          ls
          cp -R * destination
          cd destination
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com
          git add .
          git commit -m $GITHUB_SHA
          git push

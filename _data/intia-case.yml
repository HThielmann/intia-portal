  - title: Werkzeuge
    text: |
      (Body) Der Koffer ist eine Art Werkzeugkoffer. Er besteht aus verschiedenen analogen und digitalen Helfern. Man könnte den Koffer auch Ideen-Helfer, Kreativität-Box oder Alltags-Problem-Aufdecker nennen. Der Koffer ist für alle Menschen gedacht. Er soll dabei helfen, Ideen und Lösungen für den eigenen Alltag zu entwickeln. Es handelt sich bei dem Koffer um eine Möglichkeit, Personen niederschwellig an moderne Technologien heranzuführen. 
